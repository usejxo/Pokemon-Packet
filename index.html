<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon Packet</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      background: #f2f2f2; font-family: sans-serif; height: 100vh;
    }
    h1 { margin: 16px; }
    #username-display { font-size: 14px; margin-bottom: 8px; }
    #pack-container, #card-container, #library-container {
      width: 300px; height: 400px; position: relative;
      background: white; border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    /* Perspective for 3D tilt */
    #pack-container { perspective: 800px; }
    #pack-top {
      position: absolute; top: 0; width: 100%; height: 40%;
      background: red; color: white; display: flex;
      justify-content: center; align-items: center;
      transform-origin: top; transition: transform 0.2s ease-out;
      z-index: 2;
    }
    #pack-bottom {
      position: absolute; bottom: 0; width: 100%; height: 60%;
      background: url('assets/images/pack/bottom.png') center/contain no-repeat;
      background-color: white;
    }
    #pokemon-card { width: 80%; margin-bottom: 12px; }
    #points {
      display: flex; align-items: center; margin-bottom: 8px;
    }
    #points img { width: 16px; margin-right: 4px; }
    .hidden { display: none !important; }
    button {
      padding: 8px 12px; margin: 8px;
      border: 1px solid black; background: white; color: black;
      border-radius: 6px; cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    button:hover { background: black; color: white; }
    #corner-buttons {
      position: absolute; bottom: 0; width: 100%;
      display: flex; justify-content: space-between; padding: 8px;
    }
    #back-button {
      position: absolute; top: 8px; left: 8px;
    }
    /* Expanded library size */
    #library-container {
      display: none; width: 320px; height: 420px;
      padding-top: 40px; background: white;
    }
    #search-bar {
      width: 80%; padding: 4px; margin: 8px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .lib-card {
      width: 80px; margin: 4px;
      display: flex; flex-direction: column; align-items: center;
    }
    .lib-card img { width: 100%; }
    .lib-label {
      font-size: 10px; text-align: center;
      white-space: pre-line;
    }
    /* Rarity colors */
    .Common   { color: gray; }
    .Uncommon { color: green; }
    .Rare     { color: blue; }
    .Epic     { color: purple; }
    .Legendary{ color: gold; }
  </style>
</head>
<body>
  <h1>Pokémon Packet</h1>
  <div id="username-display"></div>

  <div id="corner-buttons">
    <button onclick="showLibrary()">Library</button>
    <button onclick="alert('Battle coming soon!')">Battle</button>
  </div>

  <div id="pack-container">
    <div id="pack-top">Poké Pack</div>
    <div id="pack-bottom"></div>
  </div>

  <div id="card-container" class="hidden">
    <img id="pokemon-card" src="" alt="Pokemon Card">
    <div id="points">
      <img src="assets/images/points/coin.png" alt="Points">
      <span id="points-count">0</span>
    </div>
    <button id="open-again">Open Another</button>
  </div>

  <div id="library-container">
    <button id="back-button" onclick="backToPack()">Back</button>
    <input id="search-bar" type="text" placeholder="Search Pokémon..." oninput="filterLibrary(this.value)">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Prompt for username once
      let user = localStorage.getItem('pp_username');
      if (!user) {
        user = prompt('Enter your username:');
        localStorage.setItem('pp_username', user);
      }
      document.getElementById('username-display').innerText = 'User: ' + user;

      // Load points and library
      let points = parseInt(localStorage.getItem('pp_points') || '0', 10);
      const ptsElem = document.getElementById('points-count');
      ptsElem.innerText = points;

      let myLib = JSON.parse(localStorage.getItem('pp_lib') || '[]');

      // Define Pokémon
      const rarities = ['Common','Uncommon','Rare','Epic','Legendary'];
      const namesList = [
        'Bulbasaur','Ivysaur','Venusaur','Charmander','Charmeleon','Charizard',
        'Squirtle','Wartortle','Blastoise','Caterpie','Metapod','Butterfree',
        'Weedle','Kakuna','Beedrill','Pidgey','Pidgeotto','Pidgeot','Rattata','Raticate',
        'Spearow','Fearow','Ekans','Arbok','Pikachu','Raichu','Sandshrew','Sandslash',
        'Nidoran♀','Nidorina','Nidoqueen','Nidoran♂','Nidorino','Nidoking','Clefairy',
        'Clefable','Vulpix','Ninetales','Jigglypuff','Wigglytuff','Zubat','Golbat',
        'Oddish','Gloom','Vileplume','Paras','Parasect','Venonat','Venomoth','Diglett',
        'Dugtrio','Meowth','Persian','Psyduck','Golduck','Mankey','Primeape',
        'Growlithe','Arcanine','Poliwag','Poliwhirl','Poliwrath','Abra','Kadabra',
        'Alakazam','Machop','Machoke','Machamp','Bellsprout','Weepinbell','Victreebel',
        'Tentacool','Tentacruel','Geodude','Graveler','Golem','Ponyta','Rapidash',
        'Slowpoke','Slowbro','Magnemite','Magneton','Farfetch’d','Doduo','Dodrio',
        'Seel','Dewgong','Grimer','Muk','Shellder','Cloyster','Gastly','Haunter',
        'Gengar','Onix','Drowzee','Hypno','Krabby','Kingler','Voltorb'
      ];
      const pokemonList = namesList.map((n,i) => ({
        name: n,
        id: i+1,
        rarity: rarities[Math.floor(Math.random() * rarities.length)]
      }));

      // Element refs
      const packTop = document.getElementById('pack-top');
      const packC = document.getElementById('pack-container');
      const cardC = document.getElementById('card-container');
      const libC  = document.getElementById('library-container');
      const cardImg = document.getElementById('pokemon-card');
      const openAgain = document.getElementById('open-again');

      // Swipe logic
      let startX = 0;
      function handleStart(x) {
        startX = x;
      }
      function handleMove(x) {
        const w = packC.clientWidth;
        const diff = x - startX;
        const pct = Math.min(Math.max(diff / w, 0), 1);
        const angle = pct * 60;
        packTop.style.transform = `rotateX(${angle}deg)`;
      }
      function handleEnd(x) {
        const diff = Math.abs(x - startX);
        if (diff > 80) {
          packTop.style.transition = 'transform 0.6s ease-out';
          packTop.style.transform = 'rotateX(80deg) translateY(-200%) scale(0.5)';
          setTimeout(revealPokemon, 600);
        } else {
          packTop.style.transition = '';
          packTop.style.transform = 'rotateX(0)';
        }
      }
      ['touchstart','mousedown'].forEach(evt => packC.addEventListener(evt, e => handleStart(e.touches ? e.touches[0].clientX : e.clientX)));
      ['touchmove','mousemove'].forEach(evt => packC.addEventListener(evt, e => handleMove(e.touches ? e.touches[0].clientX : e.clientX)));
      ['touchend','mouseup'].forEach(evt => packC.addEventListener(evt, e => handleEnd(e.changedTouches ? e.changedTouches[0].clientX : e.clientX)));

      function revealPokemon() {
        const choice = pokemonList[Math.floor(Math.random() * pokemonList.length)];
        cardImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${choice.id}.png`;
        cardImg.alt = choice.name;
        // Color pack-top by rarity
        packTop.style.background = {
          Legendary: 'orange', Epic: 'purple',
          Rare: 'blue', Uncommon: 'green', Common: 'gray'
        }[choice.rarity];
        // Award points if duplicate
        if (myLib.some(p => p.id === choice.id)) {
          points += 10;
          localStorage.setItem('pp_points', points);
          ptsElem.innerText = points;
        }
        myLib.push(choice);
        localStorage.setItem('pp_lib', JSON.stringify(myLib));
        packC.classList.add('hidden');
        cardC.classList.remove('hidden');
      }

      openAgain.onclick = () => {
        packTop.style.transition = '';
        packTop.style.transform = 'rotateX(0)';
        cardC.classList.add('hidden');
        packC.classList.remove('hidden');
      };

      window.showLibrary = () => {
        packC.classList.add('hidden');
        cardC.classList.add('hidden');
        libC.style.display = 'block';
        renderLibrary();
      };

      window.backToPack = () => {
        libC.style.display = 'none';
        packC.classList.remove('hidden');
      };

      window.filterLibrary = q => {
        document.querySelectorAll('.lib-card').forEach(card => {
          const txt = card.querySelector('.lib-label').innerText.toLowerCase();
          card.style.display = txt.includes(q.toLowerCase()) ? 'flex' : 'none';
        });
      };

      function renderLibrary() {
        libC.querySelectorAll('h2, .lib-card').forEach(e => e.remove());
        const h2 = document.createElement('h2');
        h2.innerText = 'Your Pokémon';
        libC.appendChild(h2);
        const grid = document.createElement('div');
        grid.style.display = 'flex';
        grid.style.flexWrap = 'wrap';
        myLib.forEach(p => {
          const d = document.createElement('div');
          d.className = 'lib-card';
          const img = document.createElement('img');
          img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${p.id}.png`;
          const lbl = document.createElement('div');
          lbl.className = 'lib-label ' + p.rarity;
          lbl.innerText = `${p.name}\n${p.rarity}`;
          d.append(img, lbl);
          grid.append(d);
        });
        libC.appendChild(grid);
      }
    });
  </script>
</body>
</html>
