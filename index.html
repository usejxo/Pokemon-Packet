<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Packet</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f2f2f2;
      font-family: sans-serif;
      height: 100vh;
    }
    h1 {
      margin: 16px;
    }
    #pack-container, #card-container, #library-container {
      width: 300px;
      height: 400px;
      position: relative;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #pack-container.swiping::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(255, 0, 0, 0.2);
      width: var(--swipe-x, 0);
    }
    #pack-top {
      position: absolute;
      top: 0;
      width: 100%;
      height: 50%;
      background: red;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s ease-out;
      z-index: 2;
    }
    #pack-bottom {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: yellow;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }
    #pokemon-card {
      width: 80%;
      height: auto;
      margin-bottom: 12px;
    }
    .hidden {
      display: none !important;
    }
    button {
      padding: 8px 12px;
      margin: 8px;
      border: 1px solid black;
      background: white;
      color: black;
      border-radius: 6px;
      cursor: pointer;
    }
    #library-container {
      flex-wrap: wrap;
      overflow-y: auto;
    }
    .lib-card {
      width: 80px;
      height: 100px;
      margin: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lib-card img {
      width: 100%;
      height: auto;
    }
    .lib-label {
      font-size: 10px;
      color: black;
      text-align: center;
      white-space: pre-line;
    }
    #corner-buttons {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Pokémon Packet</h1>
  <div id="corner-buttons">
    <button onclick="showLibrary()">Library</button>
    <button onclick="alert('Battle coming soon!')">Battle</button>
  </div>
  <div id="pack-container">
    <div id="pack-top">Poké Pack</div>
    <div id="pack-bottom">Swipe to open</div>
  </div>

  <div id="card-container" class="hidden">
    <img id="pokemon-card" src="" alt="Pokemon Card">
    <button id="open-again">Open Another</button>
  </div>

  <div id="library-container" class="hidden"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const rarities = ['Common', 'Uncommon', 'Rare', 'Epic', 'Legendary'];
      const pokemonList = Array.from({ length: 20 }, (_, i) => ({
        name: `Pokemon ${i + 1}`,
        id: i + 1,
        rarity: rarities[Math.floor(Math.random() * rarities.length)]
      }));

      const packTop = document.getElementById('pack-top');
      const packContainer = document.getElementById('pack-container');
      const cardContainer = document.getElementById('card-container');
      const libraryContainer = document.getElementById('library-container');
      const cardImg = document.getElementById('pokemon-card');
      const openAgainBtn = document.getElementById('open-again');

      let startX = 0;
      let myLibrary = [];

      function handleStart(x) {
        startX = x;
        packContainer.classList.add('swiping');
      }

      function handleMove(x) {
        const diff = Math.max(0, x - startX);
        packContainer.style.setProperty('--swipe-x', `${diff}px`);
      }

      function handleEnd(x) {
        packContainer.classList.remove('swiping');
        packContainer.style.setProperty('--swipe-x', `0px`);
        if (Math.abs(x - startX) > 80) {
          packTop.style.transform = 'translateY(-150%)';
          setTimeout(() => revealPokemon(), 500);
        }
      }

      packContainer.addEventListener('touchstart', e => handleStart(e.touches[0].clientX));
      packContainer.addEventListener('touchmove', e => handleMove(e.touches[0].clientX));
      packContainer.addEventListener('touchend', e => handleEnd(e.changedTouches[0].clientX));
      packContainer.addEventListener('mousedown', e => handleStart(e.clientX));
      packContainer.addEventListener('mousemove', e => {
        if (startX !== 0) handleMove(e.clientX);
      });
      packContainer.addEventListener('mouseup', e => {
        handleEnd(e.clientX);
        startX = 0;
      });

      function revealPokemon() {
        const choice = pokemonList[Math.floor(Math.random() * pokemonList.length)];
        cardImg.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${choice.id}.png`;
        cardImg.alt = choice.name;
        myLibrary.push(choice);
        renderLibrary();
        packContainer.classList.add('hidden');
        cardContainer.classList.remove('hidden');
      }

      openAgainBtn.addEventListener('click', () => {
        packTop.style.transform = 'translateY(0%)';
        cardContainer.classList.add('hidden');
        packContainer.classList.remove('hidden');
      });

      function showLibrary() {
        cardContainer.classList.add('hidden');
        packContainer.classList.add('hidden');
        libraryContainer.classList.remove('hidden');
      }

      function renderLibrary() {
        libraryContainer.innerHTML = '<h2>Your Pokémon</h2>';
        const grid = document.createElement('div');
        grid.style.display = 'flex';
        grid.style.flexWrap = 'wrap';
        myLibrary.forEach(p => {
          const container = document.createElement('div');
          container.className = 'lib-card';

          const img = document.createElement('img');
          img.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${p.id}.png`;
          img.alt = p.name;

          const label = document.createElement('div');
          label.className = 'lib-label';
          label.innerText = `${p.name}\n${p.rarity}`;

          container.appendChild(img);
          container.appendChild(label);
          grid.appendChild(container);
        });
        libraryContainer.appendChild(grid);
      }

      window.showLibrary = showLibrary;
    });
  </script>
</body>
</html>
